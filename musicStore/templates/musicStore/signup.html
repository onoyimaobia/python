
{% extends 'musicStore/base.html' %}
{% block title %}Songs{% endblock %}
{% block body %}
{% load static %}
<div class="container" style="background-color: black;box-shadow:10px 10px 10px">
<div class="col-lg-3 offset-4" style="margin-top: 2%">

<form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
      <div class="col-sm-10">
          <label class="custom-control-label" style="color: white">{{ field.label_tag }}</label>
      </div>
          <div class="  form-control">{{ field }}</div>
        {{ field.errors }}
      </div>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
</div>
</div>
