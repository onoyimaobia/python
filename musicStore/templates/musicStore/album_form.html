{% extends 'musicStore/base.html' %}

{% block title %}Add a New Album{% endblock %}
{% block albums_active %}active{% endblock %}
{% block body %}
{% load static %}

    <div class="container">
    <div class="row">
        <div class="card" style="margin-top: 2%;margin-left: 30%">
            <div class="card-header">
                <div class="card-body">
                   <form class="form-group" method="post" action="" enctype="multipart/form-data">
                       {% csrf_token %}
                       {% include 'musicStore/form-template.html' %}
                       <div class="form-group">
                           <div class="col-sm-10">
                               <button type="submit" class="btn btn-success">Submit</button>
                           </div>

                       </div>
                   </form>

                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
