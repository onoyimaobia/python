{% for field in form %}
    <div class="form-group">
    <div class=" col-sm-10">
        <span class="text-danger small">{{ field.error }}</span>
    </div>
    <label class="custom-control-label col-sm 2">{{ field.label_tag }}</label>
    <div class=" form-control">{{ field }}</div>
    </div>
{% endfor  %}
